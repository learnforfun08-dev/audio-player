<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .input-group label {
            position: absolute;
            left: 1rem;
            top: 0.75rem;
            color: #9ca3af;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #667eea;
            background: white;
            padding: 0 0.25rem;
        }
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }
        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 0.75rem;
            cursor: pointer;
            font-size: 1.25rem;
        }
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-6">
            <div class="text-5xl mb-3">üéµ</div>
            <h1 class="text-2xl font-bold text-gray-800">Audio Player</h1>
            <p class="text-sm text-gray-500 mt-2">Sign in to access your music</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" placeholder=" " required autocomplete="username">
                <label for="username">Username</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder=" " required autocomplete="current-password">
                <label for="password">Password</label>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="remember-me" class="mr-2">
                    <span class="text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-700" onclick="showForgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                Sign In
            </button>
        </form>
    </div>
    
    <script>
    // Configuration
    const WORKER_URL = 'https://audio-player-proxy.shubhamdocument45.workers.dev';

    // Check existing session
    function checkExistingSession() {
        const session = localStorage.getItem('audioPlayerSession');
        if (session) {
            try {
                const sessionData = JSON.parse(session);
                if (Date.now() < sessionData.expiresAt) {
                    window.location.href = 'index.html';
                } else {
                    localStorage.removeItem('audioPlayerSession');
                }
            } catch (e) {
                localStorage.removeItem('audioPlayerSession');
            }
        }
    }

    // Login form handler
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('login-btn');

        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="loading-spinner"></span>Signing in...';

        try {
            const response = await fetch(`${WORKER_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (response.ok && result.success) {
                const sessionData = {
                    token: result.token,
                    username: result.user.username,
                    role: result.user.role,
                    loginTime: Date.now(),
                    expiresAt: Date.now() + (result.expiresIn * 1000)
                };

                localStorage.setItem('audioPlayerSession', JSON.stringify(sessionData));
                window.location.href = 'index.html';
            } else {
                showError(result.error || 'Login failed');
            }
        } catch (error) {
            console.error('Login error:', error);
            showError('Connection error. Check if Worker is running.');
        } finally {
            loginBtn.disabled = false;
            loginBtn.innerHTML = 'Sign In';
        }
    });

    // Toggle password visibility
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.toggle-password');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleBtn.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            toggleBtn.textContent = 'üëÅÔ∏è';
        }
    }

    // Show error message
    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.classList.add('show');
        
        setTimeout(() => {
            errorDiv.classList.remove('show');
        }, 5000);
    }

    // Forgot password placeholder
    function showForgotPassword() {
        alert('Contact administrator for password reset.\n\nDemo: admin / music123');
    }

    // Initialize
    window.addEventListener('DOMContentLoaded', checkExistingSession);
</script>
</body>
</html>
